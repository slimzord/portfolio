<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Portfólio de Fotografia</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
<header>
<nav>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#about">Sobre</a></li>
<li><a href="#gallery">Galeria</a></li>
<li><a href="#contact">Contato</a></li>
</ul>
</nav>
</header>

<section id="home">
<div class="intro">
<h1>Bem-vindo ao meu portfólio</h1>
<p>Descubra minha paixão pela fotografia.</p>
</div>
</section>

<section id="about">
<h2>Sobre</h2>
<p>Sou fotógrafo profissional com anos de experiência capturando momentos especiais.</p>
</section>

<section id="gallery">
<h2>Galeria</h2>
<div class="gallery-grid">
<!-- Galeria de imagens aqui -->
<img src="image1.jpg" alt="Foto 1">
<img src="image2.jpg" alt="Foto 2">
<img src="image3.jpg" alt="Foto 3">
</div>
</section>

<section id="contact">
<h2>Contato</h2>
<form>
<label for="name">Nome:</label>
<input type="text" id="name" name="name" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="message">Mensagem:</label>
<textarea id="message" name="message" required></textarea>
<button type="submit">Enviar</button>
</form>
</section>

<footer>
<p>&copy; 2025 Meu Portfólio de Fotografia</p>
</footer>
</body>
</html>
